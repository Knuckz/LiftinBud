<div class="list-group-item list-group-item-action" [routerLink]="workoutIndex">
    <div class="row">
        <div class="col-6">
            <h6>{{workout.name}}</h6>
        </div>
        <div class="col-6">
            <span *ngFor="let descriptor of workout.descriptors" class="badge badge-primary">
                {{descriptor.name}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{workout.description}}
        </div>
    </div>

</div>
